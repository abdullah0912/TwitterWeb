<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="">
                <i 
                class="material-icons-outlined">dashboard
                </i>
            </a>

            <a href="">
                <i 
                class="material-icons-outlined">home
                </i>
                <span>
                    Home
                </span>
            </a>

            <a href="">
                <i 
                class="material-icons-outlined">tag
                </i>
                <span style="font-weight: 600;">
                    Explore
                </span>
            </a>

            <a href="">
                <i 
                class="material-icons-outlined">notifications
                </i>
                <span>
                    Notifications
                </span>
            </a>

            <a href="">
                <i 
                class="material-icons-outlined">email
                </i>
                <span>
                    Messages
                </span>
            </a>

            <a href="">
                <i 
                class="material-icons-outlined">bookmark_border
                </i>
                <span>
                    Bookmarks
                </span>
            </a>

            <a href="">
                <i 
                class="material-icons-outlined">list_alt
                </i>
                <span>
                    Lists
                </span>
            </a>

            <a href="">
                <i 
                class="material-icons-outlined">person
                </i>
                <span>
                    Profile
                </span>
            </a>

            <a href="">
                <i 
                class="material-icons-outlined">more
                </i>
                <span>
                    More
                </span>
            </a>

            <button class="tweet-button">Tweet</button>

        </div>

        <div class="main-account">
            <a href="">
                <img class="tweet-img" src="images/JobsSmiling.jpg" alt="">

                <div class="account-details">
                    <span class="account-name">
                        Steve Jobs
                    </span>
                    
                    <span class="account-handle">
                        @Apple
                    </span>
                </div>

                <i 
                class="material-icons-outlined">
                more_horiz
                </i>
            </a>
        </div>
    </header>

    <main>

    </main>
</body>
</html>
